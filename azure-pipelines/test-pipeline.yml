# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  name: Local

variables:
  solution : "**/*ProductAPIAutomation.sln"
  projects : "**/*.csproj"

steps:
  - task: DotNetCoreCLI@2
    name: "Restore"
    inputs:
      command: restore
      projects: $(projects)
      feedsToUse: "select"
